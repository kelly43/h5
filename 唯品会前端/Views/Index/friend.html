<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<link rel="stylesheet" href="../../Scripts/pace/themes/blue/pace-theme-center-circle.css" />
<script src="../../Scripts/pace/pace.js"></script>
<script>
    paceOptions = {
		document: true,
		elements: true
    };
	Pace.on('hide', function(){
		//加载完成
		document.getElementById('index-box').style.display = 'block';

		//点击一起参与
		$('#join-btn').on('click',function() {
			window.location.href = 'index.html';
		});

		//进入卖场
		$('#shop-btn').on('click',function() {
			window.location.href = 'index2.html';
		});
    });
</script>
<link rel="stylesheet" type="text/css" href="../../Scripts/mdialog/css/basic.css">
<link rel="stylesheet" type="text/css" href="../../Content/css/animate.css">

<link rel="stylesheet" type="text/css" href="../../Content/css/base.css">

<link rel="stylesheet" type="text/css" href="../../Content/css/index.css?id=oo">
<script type="text/javascript">
	var Json = {"statue":false,"code":1003,"msg":"helpsucessful"};
</script>
</head>
<body>

<!-- 与后台交互时的loading -->
<div class="loadBox loading">
    <div class="loader-inner ball-pulse-rise"></div>
</div>

<!-- 页面内容 screen单屏，page长屏-->
<div class="index-box screen" id="index-box">
	<div class="bar1"></div>
	<div class="bar2"></div>
	<img src="../../Content/Images/1/a1.png" class="a1 fa1">
	<img src="../../Content/Images/1/a2.png" class="a2 fa2">
	<img src="" class="friend-text imgBg">
	<div class="join-btn" id="join-btn"></div>
	<div class="shop-btn" id="shop-btn"></div>
	<div class="fixBottom friendBottom"></div>
</div>

<script type="text/javascript" src="../../Scripts/Index/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../Scripts/pageResponse-master/js/pageResponse.js"></script>
<script type="text/javascript" src="../../Scripts/loaders/loaders.css.js"></script>
<script type="text/javascript" src="../../Scripts/mdialog/js/mdialog.js"></script>
<script type="text/javascript">
(function() {
	
	if (Json.statue) {
		//成功帮助好友
		$('.friend-text').attr('src','../../Content/Images/1/h1.png');
	} else {
		switch(Json.code) {
			case 1002:
				//已经帮过好友
				$('.friend-text').attr('src','../../Content/Images/1/h3.png');
				break;
			case 1003:
				//好友已中奖
				$('.friend-text').attr('src','../../Content/Images/1/h2.png');
				break;
		}
	}

})();
</script>
</body>
