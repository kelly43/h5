		<div class="kind-box show-box">
			<p class="chanceKey">sfda</p>
			<img src="../../Content/Images/2/e1.png" class="img-title">
			<img src="" alt="正在加载..." class="kind-img imgBg">
			<p class="kind-name"></p>
			<p class="kind-state">请填写您的信息,工作人员将尽快联系您领取奖品</p>

			<div class="btnBg close-btn" id="close-btn">
				查看更多
			</div>
		</div>
	</div>

		<div class="ticket-box show-box">
			<img src="../../Content/Images/2/f1.png" class="ticket-title">

				<div class="go-btn">前往使用</div>
		</div>
	</div>

			<div class="change-btn">我知道了</div>
